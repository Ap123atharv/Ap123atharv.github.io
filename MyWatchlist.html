<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        .form-input:focus, .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .sort-btn {
            transition: background-color 0.2s, color 0.2s;
        }
        .sort-btn.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">My Watchlist</h1>
            <p class="text-gray-400 mt-2">Your personal collection of watched movies, series, and anime.</p>
        </header>

        <!-- Input Form Card -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-10">
            <form id="addItemForm" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                <!-- Type Selector -->
                <div class="md:col-span-1">
                    <label for="itemType" class="block text-sm font-medium text-gray-300 mb-1">Type</label>
                    <select id="itemType" class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 transition">
                        <option value="movie">Movie</option>
                        <option value="webseries">Web Series</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>

                <!-- Name Input -->
                <div class="md:col-span-2">
                    <label for="itemName" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Interstellar" class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 transition">
                </div>
                
                 <!-- Genre Input -->
                <div class="md:col-span-2">
                    <label for="itemGenre" class="block text-sm font-medium text-gray-300 mb-1">Genre / Tags</label>
                    <input type="text" id="itemGenre" placeholder="Sci-Fi, Adventure..." class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 transition">
                </div>

                <!-- Seasons Input (Conditional) -->
                <div id="seasonsInputContainer" class="hidden md:col-span-1">
                    <label for="seasonsWatched" class="block text-sm font-medium text-gray-300 mb-1">Seasons</label>
                    <input type="number" id="seasonsWatched" placeholder="e.g., 3" min="1" class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 transition">
                </div>

                <!-- Add Button -->
                <button type="submit" class="md:col-span-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md mt-2">Add to List</button>
            </form>
            <p id="errorMessage" class="text-red-400 text-sm mt-3 h-5"></p>
        </div>

        <!-- Display Area for Lists -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Movies Column -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                <div class="border-b-2 border-gray-700 pb-2 mb-4">
                     <h2 class="text-2xl font-semibold text-white">Movies</h2>
                     <div class="mt-3 flex flex-col sm:flex-row gap-3">
                        <input type="text" id="search-movie" class="search-input w-full bg-gray-700 border-gray-600 rounded-lg py-2 px-3 text-white transition" placeholder="Search movies...">
                        <div class="flex-shrink-0">
                            <button class="sort-btn active w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-3 rounded-lg" data-type="movie" data-sort="az">A-Z</button>
                        </div>
                     </div>
                </div>
                <ul id="movieList" class="space-y-3 h-96 overflow-y-auto pr-2"></ul>
            </div>

            <!-- Web Series Column -->
             <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                <div class="border-b-2 border-gray-700 pb-2 mb-4">
                     <h2 class="text-2xl font-semibold text-white">Web Series</h2>
                     <div class="mt-3 flex flex-col sm:flex-row gap-3">
                        <input type="text" id="search-webseries" class="search-input w-full bg-gray-700 border-gray-600 rounded-lg py-2 px-3 text-white transition" placeholder="Search series...">
                        <div class="flex-shrink-0">
                            <button class="sort-btn active w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-3 rounded-lg" data-type="webseries" data-sort="az">A-Z</button>
                        </div>
                     </div>
                </div>
                <ul id="webseriesList" class="space-y-3 h-96 overflow-y-auto pr-2"></ul>
            </div>

            <!-- Anime Column -->
             <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                <div class="border-b-2 border-gray-700 pb-2 mb-4">
                     <h2 class="text-2xl font-semibold text-white">Anime</h2>
                     <div class="mt-3 flex flex-col sm:flex-row gap-3">
                        <input type="text" id="search-anime" class="search-input w-full bg-gray-700 border-gray-600 rounded-lg py-2 px-3 text-white transition" placeholder="Search anime...">
                        <div class="flex-shrink-0">
                            <button class="sort-btn active w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-2 px-3 rounded-lg" data-type="anime" data-sort="az">A-Z</button>
                        </div>
                     </div>
                </div>
                <ul id="animeList" class="space-y-3 h-96 overflow-y-auto pr-2"></ul>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-white mb-4">Edit Entry</h2>
            <form id="editItemForm">
                <div>
                    <label for="editItemName" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input type="text" id="editItemName" class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 transition">
                </div>
                <div class="mt-4">
                    <label for="editItemGenre" class="block text-sm font-medium text-gray-300 mb-1">Genre / Tags</label>
                    <input type="text" id="editItemGenre" class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 transition">
                </div>
                <div id="editSeasonsContainer" class="mt-4 hidden">
                    <label for="editSeasonsWatched" class="block text-sm font-medium text-gray-300 mb-1">Seasons Watched</label>
                    <input type="number" id="editSeasonsWatched" min="1" class="form-input w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 transition">
                </div>
                <p id="editErrorMessage" class="text-red-400 text-sm mt-3 h-5"></p>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancelEditBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-white font-semibold transition">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const itemTypeSelect = document.getElementById('itemType');
        const itemNameInput = document.getElementById('itemName');
        const itemGenreInput = document.getElementById('itemGenre');
        const seasonsInputContainer = document.getElementById('seasonsInputContainer');
        const seasonsWatchedInput = document.getElementById('seasonsWatched');
        const addItemForm = document.getElementById('addItemForm');
        const errorMessage = document.getElementById('errorMessage');
        
        const editModal = document.getElementById('editModal');
        const editItemForm = document.getElementById('editItemForm');
        const editItemNameInput = document.getElementById('editItemName');
        const editItemGenreInput = document.getElementById('editItemGenre');
        const editSeasonsContainer = document.getElementById('editSeasonsContainer');
        const editSeasonsWatchedInput = document.getElementById('editSeasonsWatched');
        const editErrorMessage = document.getElementById('editErrorMessage');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        const listContainers = {
            movie: document.getElementById('movieList'),
            webseries: document.getElementById('webseriesList'),
            anime: document.getElementById('animeList')
        };
        const searchInputs = {
            movie: document.getElementById('search-movie'),
            webseries: document.getElementById('search-webseries'),
            anime: document.getElementById('search-anime')
        };

        let data = { movie: [], webseries: [], anime: [] };
        let currentEditInfo = { type: null, originalName: null };
        let sortState = { movie: 'az', webseries: 'az', anime: 'az' };

        const loadData = () => {
            const storedData = localStorage.getItem('myWatchlist');
            if (storedData) data = JSON.parse(storedData);
            renderAllLists();
        };

        const saveData = () => {
            localStorage.setItem('myWatchlist', JSON.stringify(data));
        };

        const renderAllLists = () => {
            for (const type in listContainers) {
                renderList(type);
            }
        };

        const renderList = (type) => {
            const container = listContainers[type];
            const searchTerm = searchInputs[type].value.toLowerCase();
            const sortOrder = sortState[type];
            container.innerHTML = '';

            let itemsToRender = [...data[type]];

            // Filter
            if (searchTerm) {
                itemsToRender = itemsToRender.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    (item.genre && item.genre.toLowerCase().includes(searchTerm))
                );
            }

            // Sort
            itemsToRender.sort((a, b) => {
                const nameA = a.name.toLowerCase();
                const nameB = b.name.toLowerCase();
                if (sortOrder === 'az') return nameA.localeCompare(nameB);
                return nameB.localeCompare(nameA);
            });

            if (itemsToRender.length === 0) {
                container.innerHTML = `<li class="text-gray-500 italic">No ${type} found.</li>`;
            } else {
                itemsToRender.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-700 p-3 rounded-lg flex flex-col gap-3 transition-transform transform hover:scale-[1.02]';
                    
                    const topRow = document.createElement('div');
                    topRow.className = 'flex justify-between items-start';

                    let nameContent = `<span class="font-semibold text-lg text-white pr-2">${item.name}</span>`;
                    if (type !== 'movie') {
                       nameContent = `<div class="flex items-center gap-3">${nameContent}<span class="flex-shrink-0 text-xs bg-blue-500 text-white font-semibold rounded-full px-2 py-1">${item.seasons} Season${item.seasons > 1 ? 's' : ''}</span></div>`;
                    }
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'flex-grow min-w-0';
                    nameDiv.innerHTML = nameContent;

                    const buttonsDiv = document.createElement('div');
                    buttonsDiv.className = 'flex items-center space-x-2 flex-shrink-0';
                    buttonsDiv.innerHTML = `
                        <button class="text-gray-400 hover:text-yellow-400 font-bold transition-colors" title="Edit ${item.name}" onclick="openEditModal('${type}', '${item.name}')">&#9998;</button>
                        <button class="text-gray-400 hover:text-red-400 font-bold transition-colors" title="Delete ${item.name}" onclick="deleteItem('${type}', '${item.name}')">&#x2715;</button>
                    `;
                    
                    topRow.appendChild(nameDiv);
                    topRow.appendChild(buttonsDiv);
                    li.appendChild(topRow);

                    if (item.genre) {
                        const genreDiv = document.createElement('div');
                        genreDiv.className = 'flex flex-wrap gap-2';
                        item.genre.split(',').forEach(tag => {
                            if(tag.trim()){
                                const tagEl = document.createElement('span');
                                tagEl.className = 'text-xs bg-gray-600 text-gray-300 font-medium rounded-full px-2 py-1';
                                tagEl.textContent = tag.trim();
                                genreDiv.appendChild(tagEl);
                            }
                        });
                        li.appendChild(genreDiv);
                    }
                    container.appendChild(li);
                });
            }
        };
        
        const toggleSeasonsInput = () => {
            const isSeriesOrAnime = itemTypeSelect.value === 'webseries' || itemTypeSelect.value === 'anime';
            const nameEl = itemNameInput.parentElement;
            const genreEl = itemGenreInput.parentElement;

            if (isSeriesOrAnime) {
                seasonsInputContainer.classList.remove('hidden');
                nameEl.classList.remove('md:col-span-2');
                nameEl.classList.add('md:col-span-2');
                genreEl.classList.remove('md:col-span-3');
                genreEl.classList.add('md:col-span-2');
            } else {
                seasonsInputContainer.classList.add('hidden');
                nameEl.classList.remove('md:col-span-2');
                nameEl.classList.add('md:col-span-2');
                genreEl.classList.remove('md:col-span-2');
                genreEl.classList.add('md:col-span-3');
            }
        };
        
        addItemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const type = itemTypeSelect.value;
            const name = itemNameInput.value.trim();
            const genre = itemGenreInput.value.trim();
            const seasons = seasonsWatchedInput.value;

            if (!name) return showError("Name cannot be empty.");
            if ((type !== 'movie') && (!seasons || seasons < 1)) {
                return showError("Please enter a valid number of seasons.");
            }
            if (data[type].some(item => item.name.toLowerCase() === name.toLowerCase())) {
                return showError(`"${name}" is already on your ${type} list.`);
            }
            
            const newItem = { name, genre };
            if (type !== 'movie') {
                newItem.seasons = parseInt(seasons, 10);
            }
            data[type].push(newItem);
            
            saveData();
            renderList(type);
            
            itemNameInput.value = '';
            itemGenreInput.value = '';
            seasonsWatchedInput.value = '';
            itemNameInput.focus();
        });

        window.deleteItem = (type, name) => {
            data[type] = data[type].filter(item => item.name !== name);
            saveData();
            renderList(type);
        };

        window.openEditModal = (type, name) => {
            currentEditInfo = { type, originalName: name };
            const item = data[type].find(i => i.name === name);
            
            editItemNameInput.value = item.name;
            editItemGenreInput.value = item.genre || '';
            if (type !== 'movie') {
                editSeasonsWatchedInput.value = item.seasons;
                editSeasonsContainer.classList.remove('hidden');
            } else {
                editSeasonsContainer.classList.add('hidden');
            }
            
            editModal.classList.remove('hidden');
        };

        const closeEditModal = () => {
            editModal.classList.add('hidden');
        };

        editItemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const { type, originalName } = currentEditInfo;
            const newName = editItemNameInput.value.trim();
            const newGenre = editItemGenreInput.value.trim();
            const newSeasons = editSeasonsWatchedInput.value;

            if (!newName) return showEditError("Name cannot be empty.");
            if (type !== 'movie' && (!newSeasons || newSeasons < 1)) {
                return showEditError("Please enter a valid number of seasons.");
            }

            const isDuplicate = data[type].some(item => 
                item.name.toLowerCase() === newName.toLowerCase() && item.name !== originalName
            );
            if (isDuplicate) return showEditError(`"${newName}" is already on your list.`);

            const itemToUpdate = data[type].find(i => i.name === originalName);
            itemToUpdate.name = newName;
            itemToUpdate.genre = newGenre;
            if (type !== 'movie') {
                itemToUpdate.seasons = parseInt(newSeasons, 10);
            }

            saveData();
            renderList(type);
            closeEditModal();
        });

        let errorTimeout;
        const showError = (message) => {
            errorMessage.textContent = message;
            clearTimeout(errorTimeout);
            errorTimeout = setTimeout(() => { errorMessage.textContent = ''; }, 3000);
        };

        let editErrorTimeout;
        const showEditError = (message) => {
            editErrorMessage.textContent = message;
            clearTimeout(editErrorTimeout);
            editErrorTimeout = setTimeout(() => { editErrorMessage.textContent = ''; }, 3000);
        };

        // Event listeners for search and sort
        Object.values(searchInputs).forEach(input => {
            input.addEventListener('input', (e) => {
                const type = e.target.id.split('-')[1];
                renderList(type);
            });
        });

        document.querySelectorAll('.sort-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const type = e.currentTarget.dataset.type;
                const currentSort = sortState[type];
                const newSort = currentSort === 'az' ? 'za' : 'az';
                
                sortState[type] = newSort;
                e.currentTarget.textContent = newSort === 'az' ? 'A-Z' : 'Z-A';
                
                // Optional: visual cue for active sort
                document.querySelectorAll(`.sort-btn[data-type=${type}]`).forEach(btn => btn.classList.remove('active'));
                e.currentTarget.classList.add('active');

                renderList(type);
            });
        });
        
        itemTypeSelect.addEventListener('change', toggleSeasonsInput);
        cancelEditBtn.addEventListener('click', closeEditModal);
        editModal.addEventListener('click', (e) => e.target === editModal && closeEditModal());
        
        loadData();
        toggleSeasonsInput();
    });
    </script>
</body>
</html>
